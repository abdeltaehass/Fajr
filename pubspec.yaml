name: fajr
description: manÄr - Islamic prayer times, Quran, Qibla, and masjid finder app
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  geolocator: ^13.0.2
  intl: ^0.19.0
  google_fonts: ^6.2.1
  flutter_compass: ^0.8.1
  shared_preferences: ^2.3.0
  url_launcher: ^6.2.5
  audio_service: ^0.18.15
  just_audio: ^0.9.43
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/adhan_rabeh_ibn_darah.mp3
    - assets/audio/adhan_adham_al_sharqawe.mp3
    - assets/audio/adhan_ismail_al_sheikh.mp3
    - assets/audio/adhan_ahmed_el_kourdi.mp3
    - assets/audio/adhan_akhdam_bnu_al_madane.mp3
